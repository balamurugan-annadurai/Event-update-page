<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Event page</title>
</head>
<body>
    
    <div class="container outer-container">

       <div class="row">
        <div class="col-12 text-center">
            <p class="title">Web Development Free Demo</p>
        </div>

        <div class="col-12 text-center">
            <p>Number of available seats: 23</p>
        </div>

        <div class="col-12">
            <div class="container">

                <div class="row">
                    <img class="img mx-auto col-12" src="./public/img.png" alt="Work-shop logo">
                </div>

                <div class="row">
                    <div class="form-container">

                        <form action="">
                            <div class="input-box row star">
                                <label for="name" class="col-12">Name:</label>
                                <input type="text" class="col-12" id="name" required>
                            </div>
                            <div class="input-box row star">
                                <label for="email" class="col-12">Email:</label>
                                <input type="email" class="col-12" id="email" required>
                            </div>
                            <div class="input-box row star">
                                <label for="PhoneNo" class="col-12">Phone No:</label>
                                <input type="text" class="col-12" id="PhoneNo" required>
                            </div>
                            <div class="input-box row">
                                <label for="dropDown" class="col-12">Number of seats:</label>
                                <select name="dropDown" class="dropDown col-12" id="dropDown">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                </select>
                            </div>
                            <div class="input-box row">
                                <label for="Attendee2" class="col-12">Name of Attendee 2:</label>
                                <input type="text" class="col-12" id="Attendee2">
                            </div>

                            <div class="container">
                                <div class="row btn-container">
                                    <input type="submit" value="Submit" class="col-12 btn-1 btn btn-primary">
                                    <input type="submit" value="Cancel" class="col-12 btn-2 btn btn-light">
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
       </div> 
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
