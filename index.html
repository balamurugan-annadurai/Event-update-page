<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>


    <title>Event page</title>
</head>
<body>
   
   <div class="container-fluid vh-100">
    <div class="row g-0 h-100 align-content-around align-content-md-around align-content-xl-center
">
       <!-- Title element -->
       <div class="text-center">
        <p class="fs-3">Web Development Workshop</p>
        <p class="fs-5">Number of available seats: 23</p>
     </div>
     <!-- / Title element -->

     <!-- Main content -->

      <!-- img content -->
     <div class="col-xl-6">
        <div class="img-container">
          <img src="./public/img.png" alt="">
        </div>
     </div>
      <!--/ img content  -->

      <!-- form -->
      <div class="col-xl-6 ">
        <div class="row g-0 align-items-center justify-content-center h-100">
         <div class="col-sm-10 col-md-10 col-xl-8">
            <form action="#">
                <div class="input-group mt-4 mb-4 ">
                    <span class="input-group-text required">
                     <i class='bx bx-user'></i>
                    </span>
                    <input type="text" required class="form-control p-3 form-control-lg fs-6" placeholder="Username">
                 </div>

                 <div class="input-group mb-4">
                    <span class="input-group-text required">
                        <i class='bx bx-envelope'></i>
                    </span>
                    <input type="email"  required class="form-control p-3 form-control-lg fs-6" placeholder="Email">
                 </div>

                 <div class="input-group mb-4">
                    <span class="input-group-text required">
                        <i class='bx bx-phone' ></i>
                    </span>
                    <input type="text" required class="form-control p-3 form-control-lg fs-6" placeholder="Phone No">
                 </div>

                 <div class="input-group w-100 mb-4">
                    <span class="input-group-text">
                        <i class='bx bx-select-multiple' ></i>
                    </span>
                    
                    <select name="" id="" class="form-control p-3 text-secondary">
                      <option value="" class="text-secondary">Choose no of seats</option>
                      <option value="" class="text-secondary">1</option>
                      <option value="" class="text-secondary">2</option>
                    </select>
                      
                </div>
                <div class="input-group mb-4">
                    <span class="input-group-text">
                        <i class='bx bxs-user-plus' ></i>
                    </span>
                    <input type="text" class="form-control p-3 form-control-lg fs-6" placeholder="Second username">
                 </div>
                  <!-- buttons -->
                  <div class="row justify-content-center mb-2">
                    <button type="submit" class="btn col-5  mx-2 btn-primary w-40 btn-lg">Sumbit</button>
                  <button type="reset" class="btn col-5   btn-light border-primary text-primary w-40 btn-lg">Cancel</button>
                  </div>

                  <!-- /buttons -->    
            </form>
         </div>
        </div>
      </div>
      <!-- / form -->
    
    </div>
   </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
